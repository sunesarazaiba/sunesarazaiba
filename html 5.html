<body>

     this is mainbox
   </div>
   <span class="redbg"></span>

   <div class="redbg blackborder anotherclass"></div>

   <!-- emmet take div tag defult -->
   <div class="blackbackground"></div>

   <!-- creating multiple elements using emmet -->
    <!-- span.myclass.myclass2.myclass3 +<tab> to print 4 similar elememnt using emmet -->
        <span class="myclass myclass2 myclass3">frist</span>
        <span class="myclass myclass2">second</span>
        <span class="myclass myclass2">third</span>
        <span class="myclass myclass2">fourth</span>

</body>
