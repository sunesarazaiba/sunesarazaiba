<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Selectors </title> 
    <style>
        /*element selector  */
        p{
            border: 2px solid black;
        }
        /* id selector */
 .brownElement{
     color: brown;
     background-color: gold;

}
    /*Class selector  */
  .bgbule{
      background-color: pink;
      color: blue;
  }
  
  /* Grounping selector */
footer,span{
         background-color: gray;
         color: yellow;
}

    </style>


</head>
<body>
    <h2> CSS Selectors</h2>
    <p id="firstpara" class="buleElement bgbule">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem, quis!</p>
    <p id="secondpara" class=" brownElement bggold">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Incidunt, laborum.</p>

    <!-- inside div -->
    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <span>this is span</span>
        <footer> this is footer</footer>
    </div>

</body>
</html>
